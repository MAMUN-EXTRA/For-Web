<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Interest Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 id="title">Daily Interest Calculator</h1>
            <p id="subtitle">Calculate your daily compound interest earnings</p>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label id="principal-label">
                    <i class="fas fa-money-bill-wave"></i> Principal Amount ($)
                </label>
                <input type="number" id="principal" placeholder="e.g. 1000" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label id="rate-label">
                    <i class="fas fa-percentage"></i> Annual Interest Rate (%)
                </label>
                <input type="number" id="rate" placeholder="e.g. 5" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label id="time-label">
                    <i class="far fa-calendar-alt"></i> Time Period (Days)
                </label>
                <input type="number" id="time" placeholder="e.g. 30" min="1" step="1">
            </div>
            
            <div class="input-group">
                <label id="compound-label">
                    <i class="fas fa-calculator"></i> Compounding Frequency
                </label>
                <select id="compound">
                    <option value="1">Daily</option>
                    <option value="7">Weekly</option>
                    <option value="14">Bi-weekly</option>
                    <option value="30">Monthly</option>
                </select>
            </div>
            
            <button class="btn" id="calculate-btn">
                <i class="fas fa-calculator"></i> Calculate
            </button>
            
            <div class="results" id="results">
                <h3 id="results-title">Results</h3>
                <div class="result-item">
                    <span class="result-label" id="principal-result-label">
                        <i class="fas fa-money-bill-wave"></i> Principal Amount:
                    </span>
                    <span class="result-value" id="principal-result">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label" id="interest-label">
                        <i class="fas fa-coins"></i> Interest Earned:
                    </span>
                    <span class="result-value" id="interest">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label" id="total-label">
                        <i class="fas fa-piggy-bank"></i> Total Amount:
                    </span>
                    <span class="result-value total-amount" id="total">$0.00</span>
                </div>
            </div>
            
            <div class="language-selector">
                <button class="language-btn active" data-lang="en">
                    <i class="fas fa-language"></i> English
                </button>
                <button class="language-btn" data-lang="es">
                    <i class="fas fa-language"></i> Español
                </button>
                <button class="language-btn" data-lang="fr">
                    <i class="fas fa-language"></i> Français
                </button>
                <button class="language-btn" data-lang="de">
                    <i class="fas fa-language"></i> Deutsch
                </button>
                <button class="language-btn" data-lang="ja">
                    <i class="fas fa-language"></i> 日本語
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
